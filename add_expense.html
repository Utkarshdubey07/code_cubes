<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <h2 class="card-title">Add Expense</h2>
            <form method="POST" action="expense.html">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_emergency" name="is_emergency">
                    <label class="form-check-label" for="is_emergency">Emergency</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Add Expense</button>
            </form>
        </div>
    </div>
</body>
</html>
